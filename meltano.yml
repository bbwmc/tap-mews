version: 1
default_environment: dev
project_id: tap-mews

environments:
  - name: dev
  - name: staging
  - name: prod

plugins:
  extractors:
    - name: tap-mews
      namespace: tap_mews
      pip_url: -e .
      executable: tap-mews
      capabilities:
        - state
        - catalog
        - discover
      settings:
        - name: client_token
          kind: password
          description: Mews API Client Token
        - name: access_token
          kind: password
          description: Mews API Access Token
        - name: api_url
          kind: string
          value: https://api.mews.com
          description: Mews API base URL
        - name: client_name
          kind: string
          value: BBGMeltano 1.0.0
          description: Client identifier sent with API requests
        - name: start_date
          kind: date_iso8601
          description: Start date for retrieving reservations (ISO format YYYY-MM-DD or YYYY-MM-DDTHH:MM:SSZ)
        - name: enterprise_ids
          kind: array
          description: List of Enterprise IDs to query (used for reservations and other enterprise-scoped endpoints)
        - name: progress_log_enabled
          kind: boolean
          value: true
          description: Enable periodic progress logs (with ETA for time-window streams)
        - name: progress_log_interval_seconds
          kind: integer
          value: 60
          description: Minimum seconds between progress log lines per stream
